<div class="col-md-6 col-sm-6 col-xs-12">
<div  class="panel panel-default">
  <div class="panel-heading">Nouvelle contribution</div>
    <div class="panel-body">


        <form #f="ngForm" (ngSubmit)="onSaveContribution(f.value)">
        <div class="form-group">
          <label class="control-label">Contribution</label>
          <input class="form-control" type="text" name="message" ngModel>
        </div>

        <div class="form-group">
          <label class="control-label">Signature</label>
          <input class="form-control" type="text" name="signature" ngModel>
        </div>

        <button class="btn btn panel-success" type="submit">Save</button>
      </form>
    </div>
    <div class="panel-body">
    </div>
</div>
</div>
